<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RENTLY</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="nav-styles.css" />
    <link rel="stylesheet" href="nav-utils.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar for Auth Pages -->
    <nav class="main-navigation">
      <div class="nav-container">
        <div class="logo-section">
          <a href="home.html" class="logo-link">
            <img src="./rent.png" alt="RentEase Logo" class="logo" />
            <h1>Rently</h1>
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="#footer">About</a></li>
        </ul>
        <div class="user-actions">
          <a href="login.html" class="btn btn-login">Login</a>
          <a href="signup.html" class="btn btn-signup">Sign Up</a>
        </div>
      </div>
    </nav>
    <div class="particles" id="particles"></div>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
          <img
            src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
            alt="illustration"
            class="illustration"
          />
          <h1 id="hh">Login</h1>
          <form id="loginForm">
            <input type="email" id="email" placeholder="EMAIL" required />
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                placeholder="PASSWORD"
                required
              />
              <i class="ri-eye-off-line password-toggle" data-target="password"></i>
            </div>
            <button type="submit" class="opacity">LOGIN</button>
            <div id="message" class="message"></div>
          </form>
          <div class="register-forget">
            <a href="./signup.html" class="signup-link">Create Account</a>
            <span class="divider">|</span>
            <a href="./forgot-password.html" class="forgot-link">Forgot Password?</a>
          </div>
        </div>
        <div class="circle circle-two"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="main-footer">
      <div class="footer-container">
        <div class="footer-columns">
          <div class="footer-column">
            <h4>Quick Links</h4>
            <a href="home.html">Home</a>
            <a href="item.html">Browse Items</a>
            <a href="signup.html">Sign Up</a>
          </div>
          <div class="footer-column">
            <h4>Support</h4>
            <a href="#">Help Center</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
          </div>
          <div class="footer-column">
            <h4>Legal</h4>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="footer-column">
            <h4>Connect</h4>
            <div class="social-links">
              <a href="#" class="social-link">Twitter</a>
              <a href="#" class="social-link">Instagram</a>
              <a href="#" class="social-link">LinkedIn</a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 Rently. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="./login.js"></script>
  </body>
</html>
